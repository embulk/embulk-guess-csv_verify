exec:
  exclude_guess_plugins: [csv]
  guess_plugins: [csv_verify]
in:
  type: file
  path_prefix: test.csv
  parser:
    charset: UTF-8
    newline: LF
    type: csv
    delimiter: ','
    quote: '"'
    escape: '"'
    trim_if_not_quoted: false
    skip_header_lines: 1
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
    - {name: foo, type: string}
    - {name: '', type: long}
